<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <label for="Pastrav">Pastrav</label>
        <input
          type="radio"
          name="pesti"
          id="Pastrav"
          value="Pastrav"
        >
      </li>

      <li>
        <label for="Cod">Cod</label>
        <input
          type="radio"
          name="pesti"
          id="Cod"
          value="Cod"
        >
      </li>

      <li>
        <label for="koi">Koi</label>
        <input
          type="radio"
          name="pesti"
          id="koi"
          value="koi"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <label for="maimuta">Maimuta</label>
        <input
          type="radio"
          name="mamifere"
          id="maimuta"
          value="maimuta"
        >
      </li>

      <li>
        <label for="bivol">Bivol</label>
        <input
          type="radio"
          name="mamifere"
          id="bivol"
          value="bivol"
        >
      </li>
      <li>
        <label for="delfin">Delfin</label>
        <input
          type="radio"
          name="mamifere"
          id="delfin"
          value="delfin"
        >
      </li>
    </ul>
  </form>

  <!-- Intr-un radio group avem voie sa folosim un singur atribut checked -->

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
