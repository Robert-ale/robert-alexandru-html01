      <legend>Statele Unite</legend>
      <select
        name="us"
        required
      >
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
      <button type="submit">Trimite</button>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Canada</legend>
      <select name="ca">
        <option value="">--selecteaza--</option>
        <option value="val1">Alberta</option>

        <option value="val3">Manitoba</option>
      </select>

      <button type="submit">Trimite</button>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Romania</legend>
      <select name="ro">
        <option value="">--selecteaza--</option>

        <option value="val2">Ilfov</option>
        <option value="val3">Constanta</option>

      <button type="submit">Trimite</button>
    </fieldset>

    class="pixeltab-host"
    id="html01-03-10"
