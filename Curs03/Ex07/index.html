<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select
      name="us"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <button type="submit">Trimite</button>
    <hr>


  </form>

  <form>
    <h3>Canada</h3>
    <select name="ca">
      <option value="">--selecteaza--</option>
      <option value="val1">Alberta</option>
      <option value="val2">Nova Scotia</option>
      <option value="val3">Manitoba</option>
    </select>

    <button type="submit">Trimite</button>

  </form>
  <hr>

  <form>
    <h3>Romania</h3>
    <select name="ro">
      <option value="">--selecteaza--</option>
      <option value="val1">Prahova</option>
      <option value="val2">Ilfov</option>
      <option value="val3">Constanta</option>
    </select>

    <button type="submit">Trimite</button>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
